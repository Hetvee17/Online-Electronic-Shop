                    <!-- <hr> -->
                    <div class="display-8">
                        <h1>Create An Account</h1>
                    </div>
                    <hr>
                </div>
                <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
                <form action="" method="POST">

                    {% csrf_token %} {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <!-- firstname -->
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">
                    </div>

                    <!-- last name -->
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm">
                    </div>

                    <!-- phone -->
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" name="phone" id="" class="form-control form-control-sm" value="{{values.phone}}" placeholder="565698959">
                    </div>
                    <!-- email -->
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" id="" value="{{values.email}}" class=" form-control-sm form-control" placeholder="example@gmail.com">
                    </div>


                    <!-- password -->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
                    </div>

                    <hr>
                    <div class="form-group">
                        <input class="btn btn-sm btn-success" type="submit" value="Create An Account">
                    </div>


                </form>
            </div>
        </div>
    </div>
    {% endblock%}
</body>
