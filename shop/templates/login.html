{% extends 'basic.html' %} {% block title%} Login {% endblock %} {% block body %} {% load static %}
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: rgb(132, 141, 141);
    }
    
    .row {
        background-color: white;
        border-radius: 30px;
    }
    
    .img {
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
    }
    
    .btn1 {
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
    }
    
    .btn1:hover {
        background-color: white;
        border: 1px solid;
        color: black
    }
</style>
</head>

<body>
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4">
            <div class="text-center col">

                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt="" class="" style="height: 150px;">
                <!-- <hr> -->
                <div class="display-8">
                    <h1>Login</h1>
                </div>
                <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="" method="POST">

                {% csrf_token %} {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-success col-lg-4" type="submit" value="Login">
                </div>


            </form>
        </div>
    </div>

    {% endblock %}
</body>
